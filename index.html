<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript fuction practice</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#090417]  py-5">
    <section class="w-11/12 bg-[#d2cbe7] mx-auto  rounded-lg">
        <div class="w-16 h-16 mx-auto pt-2"><img src="images/sf-logo.png" alt="" class="w-16 h-16"></div>
        <div class="mx-auto pb-5 pt-2 text-center">
            <button class="bg-green-500 py-2 px-4 rounded-3xl"><span class="text-2xl font-extrabold text-[#1b0d05]" id="taka">0.0</span> Tk</button>
          </div>
          <div class="text-center">
              <label for="discount-input" class="block text-sm pb-2 font-medium text-gray-700">Main Amount</label>
              <input id="main-amount" class="bg-[#e4fef6] p-2 rounded-xl" type="text" placeholder="0">
              <label for="discount-input" class="block text-sm py-2 font-medium text-gray-700">Discount (%)</label>
              <input id="discount-amount" class="bg-[#ffe1ea] p-2 rounded-xl" type="text" placeholder="0">
              
              <div class="container mx-auto py-10 text-center">
                  <button id="btn-click" class="btn btn-warm text-2xl rounded-xl bg-[#ff531a]">Clculate</button>
              </div>
              <div class="container mx-auto py-10 text-center">
                  <button id="clear-btn" class="py-1 px-2 text-xs rounded-lg text-white bg-[#646362]">Try Again</button>
              </div>
          </div>
    </section>
  <script src="scripts/main.js"></script>
</body>
</html>
